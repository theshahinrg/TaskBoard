{% extends "base.html" %}
{% block content %}
<div class="card card-body shadow-sm">
    <h1 class="h4">Delete Project</h1>
    <p>Are you sure you want to delete the project "{{ project.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Yes, delete</button>
        <a class="btn btn-secondary" href="{% url 'boards:project-detail' project.pk %}">Cancel</a>
    </form>
</div>
{% endblock %}
