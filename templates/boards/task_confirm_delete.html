{% extends "base.html" %}
{% block content %}
<div class="card">
    <h2>Delete Task</h2>
    <p>Are you sure you want to delete the task "{{ task.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn danger" type="submit">Yes, delete</button>
        <a class="btn secondary" href="{% url 'boards:project-detail' task.project.pk %}">Cancel</a>
    </form>
</div>
{% endblock %}
