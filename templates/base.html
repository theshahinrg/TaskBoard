<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskBoard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<nav class="navbar">
    <div class="brand"><a href="{% url 'boards:project-list' %}">TaskBoard</a></div>
    <div class="nav-links">
        {% if user.is_authenticated %}
            <span class="nav-user">Hello, {{ user.username }}!</span>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
<footer class="footer">
    <p>TaskBoard â€“ simple team task manager. <a href="{% url 'boards:project-list' %}">Home</a></p>
    <p class="muted" style="margin-top: 6px;">Created by <a href="https://shahindev.com" target="_blank" rel="noopener">shahinrtm</a></p>
</footer>
</body>
</html>
