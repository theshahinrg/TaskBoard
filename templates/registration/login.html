{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width: 520px; margin: 0 auto;">
    <h2 style="margin-top: 0;">Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-row">
            <label for="{{ form.username.id_for_label }}">Username</label>
            {{ form.username }}
            {% for error in form.username.errors %}<div class="badge danger">{{ error }}</div>{% endfor %}
        </div>
        <div class="form-row">
            <label for="{{ form.password.id_for_label }}">Password</label>
            {{ form.password }}
            {% for error in form.password.errors %}<div class="badge danger">{{ error }}</div>{% endfor %}
        </div>
        <button class="btn" type="submit">Log in</button>
    </form>
</div>
{% endblock %}
